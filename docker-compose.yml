services:
  # PYHABOT - HardverApr√≥ monitoring bot
  pyhabot:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable BuildKit for multi-stage build caching
      args:
        BUILDKIT_INLINE_CACHE: 1
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
      cache_from:
        - pyhabot:latest
        - pyhabot:builder
      # Target the runtime stage for production
      target: runtime
    image: pyhabot:latest
    container_name: pyhabot
    environment:
      - TZ=Europe/Budapest
      - PYTHONUNBUFFERED=1  # Enable real-time logging
      - PERSISTENT_DATA_PATH=/data
      # Optional webhook configuration
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # API configuration (always exposed)
      - MODE=${MODE:-api}  # Default to API for cloud deployments
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - API_RELOAD=${API_RELOAD:-false}
    restart: unless-stopped
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check - check if both CLI and API are running
    healthcheck:
      test: ["CMD", "sh", "-c", "python -c \"import sys; sys.exit(0)\" && curl -f http://localhost:8000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Volume for persistent data (watches, advertisements, config)
    volumes:
      - ./persistent_data:/data
    # Always expose API port
    ports:
      - "${API_PORT:-8000}:8000"
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
